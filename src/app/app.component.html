<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list (click)="no_mostrar()">
        <ion-item routerLink="/action-sheet">
          <ion-label>Action Sheet</ion-label>
        </ion-item>
        <ion-item routerLink="/alert">
          <ion-label>Alert</ion-label>
        </ion-item>
        <ion-item routerLink="/ion-card">
          <ion-label>Card</ion-label>
        </ion-item>
        <ion-item routerLink="/checkbox">
          <ion-label>Checkbox</ion-label>
        </ion-item>
        <ion-item routerLink="/datetime">
          <ion-label>Date Time</ion-label>
        </ion-item>
        <ion-item routerLink="/searchbar">
          <ion-label>Search Bar</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
